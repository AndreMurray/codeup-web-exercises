<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jquery</title>
  <script src="./js/jquery-3.6.3.js"></script>
</head>
<body>
<h1>This is the header</h1>
<div>The power of the div</div>
<p>This is the p class</p>
<div>
	<ul>
		<li> first list item</li>
		<li> second list item</li>
		<li> third list item</li>
	</ul>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
  $(function() {
	$('h1').click(function () {
        $(this).css({
			"backgroundColor" : "yellow"
		})
	})

      $("p").dblclick(function ()  {
          $(this).css({
              "fontSize": "18px"
          })
      })
	  $('li').hover(function () {
          $("li").css('color', 'red')
	  }, function (){
          $("li").css('color', "")
	  })
  })


</script>
</body>
</html>
